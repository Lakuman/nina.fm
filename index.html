<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">

	</head>
	<body>
		
		<!--Title in Header-->
		<header class="col-md-9">Nina.fm Gestion des Mixtapes</header>

		<!-- Tools Bar-->
		<div class="col-md-9" id=toolsbar>
			<div class="col-md-9" ID="searchbar"><text>Emplacement d'un barre de recherche</text></div>
			<div class="col-md-3 "><button class="AddMixtape" v-on:click="">Ajouter une Mixtape</button></div>
		</div>

		<!--Menu-->
		<nav>
			<text>Emplacement du Menu</text>
		</nav>
		<!--Display Mixtapes List-->
		<div class="col-md-9 MixtapeLists"> 
		    <ul id="metadata">
			    <li id="info">
		            <div class="col-md-5">Mixtapes</div>
				    <div class="col-md-3">Artists</div>
	    		    <div class="col-md-2">Modifier</div>
			        <div class="col-md-2">Supprimer</div>
			    </li>
			    <li class="col-md-12" id="space" ></li>
			    <li v-for="metadata in metadata">
		            <div class="col-md-5">{{metadata.title}}</div>
				    <div class="col-md-3">{{metadata.artist}}</div>
	    		    <div class="col-md-2" ><button class="ModifyMixtape" v-on:click="">Modifier</button></div>
			        <div class="col-md-2" ><button class="RemoveMixtape" v-on:click="">X</button></div>
			        <div class="col-md-12" id="line" ></div>
			    </li>
		    </ul>
		  </div>
		  <a href="#" class="topbutton col-md-12">Haut de page</a>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./node_modules/vue/dist/vue.min.js"></script>
		<script src="js/main.js"></script>
	</body>

</html>
